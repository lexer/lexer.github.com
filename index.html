<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Geo location test</title>
<link href="styles.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script> -->
<script type="text/javascript">

$(function(){
  $("reset").click(function(){ 
    
    
  });

  var watchPositionId = navigator.geolocation.watchPosition(

    function(position) {

      $("#lat").text(position.coords.latitude);
      $("#lng").text(position.coords.longitude);
      $("#heading").text(position.coords.heading);

      var speed = position.coords.speed;
      
      if (speed) {
         var kmh = speed * 3.6;  
         $("#speed").text(kmh);
      }      
    },

    function(err) {
    }, {enableHighAccuracy:true});
});

</script>
</head>
<body>
  <dl>
    <dt>Longitude</dt>
    <dd id="lng"></dd>
    <dt>Latitude</dt>
    <dd id="lat"></dd>
    <dt>Heading</dt>
    <dd id="heading (degrees)"></dd>
    <dt>Speed (km/h)</dt>
    <dd id="speed"></dd>
    <dt>Distance</dt>
    <dd id="distance"></dd>
    <dt>Time below threshold</dt>
    <dd id="time"></dd>
  </dl>
  <button id="reset">Reset</button>
</body>
</html>
